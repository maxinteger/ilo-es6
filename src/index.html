<!DOCTYPE html>
<html>
<head>
	<title>Ilo</title>

    <link rel="stylesheet" href="css/main.css"/>
	<script id="shader-fs" type="x-shader/x-fragment">
        void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>

	<script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      }
    </script>

</head>
<body>
	<canvas id="canvas" width="320" height="200"></canvas>

    <script type="text/javascript" src="../bower_components/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="../bower_components/traceur-runtime/traceur-runtime.js"></script>
    <script type="text/javascript" src="../bower_components/requirejs/require.js" data-main="js/main.js"></script>
</body>
</html>
